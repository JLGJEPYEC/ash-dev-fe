<div class="admission">
    <div>
        <h3>Admisión</h3>
    </div>
    <div class="container">
      <div class="col" >
        <h5>Datos del Asegurado</h5>
        <div class="card" >
            <div class="card-body">
                <div class="row">
                  <h6 class="card-subtitle mb-2 text-muted">DNI</h6>
                </div>
                <div class="row">
                  <div class="form-group col-sm-4 mb-2">
                    <input type="text" id="input1-group2" name="input1-group2" class="form-control" placeholder="8 dígitos" [formControl]="controlDni" maxlength="8">
                  </div>
                  <div class="form-group col-sm-2 mb-2">
                    <button type="button" class="btn btn-primary" (click)="searchAppointment()">Buscar</button>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-6 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Nombre</h6>
                    <input type="text" class="form-control" placeholder="" disabled value={{name}}>
                  </div>
                  <div class="form-group col-sm-6 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Apellido</h6>
                    <input type="text" class="form-control" placeholder="" disabled value={{lastname}}>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-4 mb-2">
                      <h6 class="card-subtitle mb-2 text-muted">Historia clínica</h6>
                      <input type="text" class="form-control" placeholder="" disabled value={{id_history}}>
                    </div>
                    <div class="form-group col-sm-4 mb-2">
                      <h6 class="card-subtitle mb-2 text-muted">DNI</h6>
                      <input type="text" class="form-control" placeholder="" disabled value={{dni}}>
                    </div>
              </div>
            </div>
          </div>
      </div>
      <br>
      <div class="col">
        <h5>Médicos</h5>
        <div class="card">
            <div class="card-body">
              <div class="row">
                  <div class="form-group col-sm-6 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Especialidad</h6>
                    <input type="text" class="form-control" placeholder="" disabled value={{specialty}}>
                  </div>

                  <div class="form-group col-sm-6 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Médico</h6>
                    <input type="text" class="form-control" placeholder="" disabled value={{medic}}>
                  </div>
                  <div class="form-group col-sm-6 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Fecha</h6>
                    <input type="text" class="form-control" placeholder="" disabled value={{appointment_date}}>
                  </div>
                  <div class="form-group col-sm-6 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Horario</h6>
                    <input type="text" class="form-control" placeholder="" disabled value={{schedule}}>
                  </div>
              </div>
            </div>
          </div>
      </div>
</div>
<div style="text-align:center">
  <button type="button" class="btn btn-warning" style="margin: 1rem;" (click)="cancelAppointment()">Cancelar cita</button>
  <button type="button" class="btn btn-primary" style="margin: 1rem;">Derivar</button>
</div>
</div>
