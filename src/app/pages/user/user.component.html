<div style="display: block;">
    <ng-container>
        <mat-sidenav-container>
            <mat-sidenav class="sidenav-menu-container" #sidenav mode="over" closed disableClose
                [fixedInViewport]="true"  class="mat-elevation-z0">
                <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
                  <mat-icon *ngIf="!sidenav.opened">
                      menu
                  </mat-icon>
                  <mat-icon *ngIf="sidenav.opened" style="color: white">
                      close
                  </mat-icon>
              </button>
                <mat-nav-list>
                    <div class="sidenav-menu-container-inner">
                        <div class="perfil">
                            <div style="text-align: center;">
                                <img class="perfil" src="assets/perfil.jpg">
                            </div>
                            <div style="color: white; text-align: center; padding-top: 10px;">
                                <h6>{{name}}</h6>
                                <h6 style="color:white;">{{email}}</h6>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="sidenav-menu-body">
                            <div class="sidenav-menu-list">
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="dashboard">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">pie_chart_outline</span>
                                                <div style="padding-left: 10px;">Dashboard</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="histories">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">format_list_numbered</span>
                                                <div style="padding-left: 10px;">Historias</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="appointments">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">schema</span>
                                                <div style="padding-left: 10px;">Citas</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="admission">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">edit_note</span>
                                                <div style="padding-left: 10px;">Admision</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="topical">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">
                                                    favorite_border
                                                    </span>
                                                <div style="padding-left: 10px;">Triaje</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="medicine">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">local_hospital</span>
                                                <div style="padding-left: 10px;">Medicina</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="cardiology">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">monitor_heart</span>
                                                <div style="padding-left: 10px;">Cardiología</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                  <a mat-list-item style="padding:0px;" routerLink="patients">
                                      <div class="sdnav-menu-items_li">
                                          <div class="sdnav-menu-items-inner">
                                              <span class="material-icons">person</span>
                                              <div style="padding-left: 10px;">Asegurados</div>
                                          </div>
                                      </div>
                                  </a>
                              </div>
                                <div class="sidenav-menu-items">
                                  <a mat-list-item style="padding:0px;" routerLink="hospitalization">
                                      <div class="sdnav-menu-items_li">
                                          <div class="sdnav-menu-items-inner">
                                              <span class="material-icons">bed</span>
                                              <div style="padding-left: 10px;">Hospitalización</div>
                                          </div>
                                      </div>
                                  </a>
                              </div>
                              <div class="sidenav-menu-items">
                                <a mat-list-item style="padding:0px;" routerLink="urgency">
                                    <div class="sdnav-menu-items_li">
                                        <div class="sdnav-menu-items-inner">
                                            <span class="material-icons">emergency</span>
                                            <div style="padding-left: 10px;">Urgencias</div>
                                        </div>
                                    </div>
                                </a>
                              </div>
                              <div class="sidenav-menu-items">
                                <a mat-list-item style="padding:0px;" routerLink="emergency">
                                    <div class="sdnav-menu-items_li">
                                        <div class="sdnav-menu-items-inner">
                                            <span class="material-icons">emergency</span>
                                            <div style="padding-left: 10px;">Emergencias</div>
                                        </div>
                                    </div>
                                </a>
                              </div>
                              <div class="sidenav-menu-items">
                                <a mat-list-item style="padding:0px;" routerLink="laboratory">
                                    <div class="sdnav-menu-items_li">
                                        <div class="sdnav-menu-items-inner">
                                            <span class="material-icons">biotech</span>
                                            <div style="padding-left: 10px;">Laboratorio</div>
                                        </div>
                                    </div>
                                </a>
                              </div>
                            </div>
                        </div>
                    </div>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <mat-toolbar class="cabecera">
                    <div fxFlex>
                        <button mat-button (click)="sidenav.toggle()">
                            <span class="material-icons">menu</span>
                        </button>
                    </div>
                    <div fxFlex="nogrow" fxLayout="row" fxLayoutAlign="end center">
                        <div style="font-size: 15px; padding-bottom: 0px;" fxFlexAlign="stretch" layout-align="center">
                            <button mat-button [matMenuTriggerFor]="menu">{{name}}<span class="material-icons">
                                expand_more
                                </span>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item class="buttonMenu" >
                                    <a mat-list-item [routerLink]="'user-detail'">

                                        <span class="material-icons" id="blogOut">face</span>
                                        Perfil
                                    </a>
                                </button>
                                <button mat-menu-item class="buttonMenu">
                                    <a mat-list-item  (click)="logout()" >
                                        <span class="material-icons" id="blogOut" >power_settings_new</span>
                                        Salir
                                    </a>
                                </button>
                            </mat-menu>
                        </div>
                        <div fxFlexAlign="stretch" layout-align="center">
                            <button mat-button class="buttonMenu" (click)="logout()">
                                <span class="material-icons" id="logOut">power_settings_new</span>
                                SALIR
                            </button>
                        </div>
                    </div>
                </mat-toolbar>
                <mat-divider></mat-divider>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </ng-container>
</div>
