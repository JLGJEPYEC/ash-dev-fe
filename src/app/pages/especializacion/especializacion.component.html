<div style="display: block;">
    <ng-container>
        <mat-sidenav-container>
            <mat-sidenav class="sidenav-menu-container" #sidenav mode="side" opened disableClose
                [fixedInViewport]="true"  class="mat-elevation-z0">
                <mat-nav-list>
                    <div class="sidenav-menu-container-inner">
                        <div class="perfil">
                            <div style="text-align: center;">
                                <img class="perfil" src="assets/titex.jpg">
                            </div>
                            <div style="color: white; text-align: center; padding-top: 10px;">
                                <h6>Moreno Tito, Ash </h6>
                                <h6 style="color:white;">moreno@mail.com</h6>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="sidenav-menu-body">
                            <div class="sidenav-menu-list">
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="dashboard">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">pie_chart_outline</span>
                                                <div style="padding-left: 10px;">Dashboard</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="appointments">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">schema</span>
                                                <div style="padding-left: 10px;">Citas</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="/#">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">edit_note</span>
                                                <div style="padding-left: 10px;">Admision</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="/#">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">
                                                    favorite_border
                                                    </span>
                                                <div style="padding-left: 10px;">Topico</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="/#">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">local_hospital</span>
                                                <div style="padding-left: 10px;">Medicina</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="/#">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">person</span>
                                                <div style="padding-left: 10px;">Pacientes</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <mat-toolbar class="cabecera">
                    <div fxFlex>
                        <button mat-button (click)="sidenav.toggle()">
                            <span class="material-icons">menu</span>
                        </button>
                    </div>
                    <div fxFlex="40" fxLayout="row" fxLayoutAlign="end center">
                        <div style="font-size: 15px; padding-bottom: 0px;" fxFlexAlign="stretch" layout-align="center">
                            <button mat-button [matMenuTriggerFor]="menu">Moreno Titx, Shunior <span class="material-icons">
                                expand_more
                                </span>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item class="buttonMenu" >
                                    <a mat-list-item routerLink="user-detail">
                                        <span class="material-icons" id="blogOut">face</span>
                                        Perfil
                                    </a>
                                </button>
                                <button mat-menu-item class="buttonMenu">
                                    <a mat-list-item  routerLink="#">
                                        <span class="material-icons" id="blogOut">power_settings_new</span>
                                        Salir
                                    </a>
                                </button>
                            </mat-menu>
                        </div>
                        <div fxFlexAlign="stretch" layout-align="center">
                            <button mat-button class="buttonMenu">
                                <span class="material-icons" id="logOut">power_settings_new</span>
                                SALIR
                            </button>
                        </div>
                    </div>
                </mat-toolbar>
                <mat-divider></mat-divider>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </ng-container>
</div>
