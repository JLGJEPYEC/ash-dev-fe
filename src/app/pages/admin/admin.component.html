<div style="display: block;">
    <ng-container>
        <mat-toolbar class="cabecera" fxLayout="row">
            <div fxFlex="15">
                <span>CPPs</span>
            </div>
            <div fxFlex>
                <button mat-button (click)="sidenav.toggle()">
                    <span class="material-icons">menu_open</span>
                </button>
            </div>
            <div fxFlex="40" fxLayout="row" fxLayoutAlign="space-around center">
                <div style="font-size: 15px; padding-bottom: 0px;" fxFlexAlign="stretch" layout-align="center">
                    <button mat-button [matMenuTriggerFor]="menu">Lazaro Llacua Erick Adrian <span class="material-icons">
                        expand_more
                        </span>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item class="buttonMenu" > 
                            <a mat-list-item routerLink="user-detail">
                                <span class="material-icons" id="blogOut">face</span>
                                Perfil
                            </a>
                        </button>
                        <button mat-menu-item class="buttonMenu">
                            <a mat-list-item  routerLink="#">
                                <span class="material-icons" id="blogOut">power_settings_new</span>
                                Salir 
                            </a>
                        </button>
                    </mat-menu>
                </div>
                <div fxFlexAlign="stretch" layout-align="center">
                    <button mat-button class="buttonMenu">
                        <span class="material-icons" id="logOut">power_settings_new</span>
                        SALIR
                    </button>
                </div>
            </div>
        </mat-toolbar>
        <mat-sidenav-container>
            <mat-sidenav class="sidenav-menu-container" #sidenav mode="side" opened disableClose
                [fixedInViewport]="true" [fixedTopGap]="65" class="mat-elevation-z0">
                <mat-nav-list>
                    <div class="sidenav-menu-container-inner">
                        <div id="perfil">
                            <div class="logo">
                                <img class="logo" src="">
                            </div>
                            <div class="nombre">
                                <h4>BIENVENIDO</h4>
                                <span>Lazaro Llacua Erick Adrian </span>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="sidenav-menu-body">
                            <div class="sidenav-menu-list">
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="user-detail">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">source</span>
                                                <div style="padding-left: 10px;">MI INFORMACION</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="register">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">person_add</span>
                                                <div style="padding-left: 10px;">NUEVO USUARIO</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="users">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">people_outline</span>
                                                <div style="padding-left: 10px;">USUARIOS</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="sidenav-menu-items">
                                    <a mat-list-item style="padding:0px;" routerLink="user-detail">
                                        <div class="sdnav-menu-items_li">
                                            <div class="sdnav-menu-items-inner">
                                                <span class="material-icons">content_paste</span>
                                                <div style="padding-left: 10px;">REPORTE</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <mat-divider></mat-divider>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </ng-container>
</div>
